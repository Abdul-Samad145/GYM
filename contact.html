<head>
    <meta charset="UTF-8">

    <title>Contact Form</title>
    <style>
        body 
        {
            background-color: #333;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

         body{
            background: url('https://th.bing.com/th/id/R.bf522468086900ae2421da6be6e9bf61?rik=DrmBBHpWmYX46Q&pid=ImgRaw&r=0') no-repeat center center fixed;
            background-size: cover;
         }
         header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
    background-color: rgba(0, 0, 0, 0.5);
}

.logo {
    display: flex;
    align-items: center;
}

.logo img {
    height: 40px;
    margin-right: 10px;
}

.logo span {
    color: white;
    font-size: 24px;
    font-weight: bold;
}

          nav ul li a
         {
            color: white;
            text-decoration: none;
            font-size: 20px;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        nav ul li a:hover 
        {
          transform: scale(3.2); 
          color: #FFD700; 
        }

        .contact-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .contact-form, .contact-info
         {
            background-color: #2e2e2e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        .contact-form 
        {
            flex: 1;
            margin-right: 20px;
        }

        .contact-form h1 
        {
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
        }

        .contact-form form
         {
            display: flex;
            flex-direction: column;
        }

        .contact-form input, .contact-form select, .contact-form textarea, .contact-form button 
        {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #444;
            color: #fff;
            font-size: 16px;
        }

        .contact-form button 
        {
            background-color: #000;
            color: white;
            cursor: pointer;
        }


        .contact-form button:hover 
        {
            background-color: black;
            color: white;
            animation: sparkle 3s infinite;
        }

        @keyframes sparkle 
        {
      0% 
     {
         box-shadow: 0 0 5px #FF4C33;
     }

    25% 
    {
        box-shadow: 0 0 10px #FFC433;
    }

    50% 
    {
        box-shadow: 0 0 15px #86FF33;
    }

    75% 
    {
        box-shadow: 0 0 20px #FF3355;
    }

    100%
     {
        box-shadow: 0 0 25px #FF3393;
    }
        }

        .contact-info 
        {
            flex: 0.5;
        }

        .info-block 
        {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .info-icon 
        {
            margin-right: 10px;
        }

        .info-icon img
         {
            width: 24px;
            height: 24px;
        }

        .info-text 
        {
            line-height: 1.5;
        }

        .info-text strong
         {
            display: block;
            margin-bottom: 5px;
        }

        @media (max-width:320px)
       {
           .contact-container{
             display: block;
             margin-top: 5px;
           }

           .contact-info{
             margin-top: 18px;
            
           }
       }

        @media (max-width: 375px) {
            .nav-links {
                display: none;
            }
        
            .nav-links.active {
                display: flex;
                flex-direction: column;
                position: absolute;
                top: 55px;
                right: 15px;
                background: #333;
                padding: 10px;
                border-radius: 5px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }
        
            h1{
                font-size:6px;
            }
        
            .nav-links li {
                margin: 5px;
                color: white;
                font-size: 6px;
            }
        
            .header-buttons .btn {
                font-size: 6px;
                padding: 7px;
                margin-left: 5px;
            }
        
            .equipment-text {
                font-size: 15px;
                margin-bottom: 18px;
            }
        
            .equipment-image img {
                width: 100%;
            }
        
            .menu-toggle {
                display: block;
                font-size: 22px;
            }
        }

        .footer-bottom {
            text-align: center;
            padding-top: 2px;
            padding-bottom: 1px;
            border-top: 5px solid whitesmoke;
            font-size: 10px;
        }
